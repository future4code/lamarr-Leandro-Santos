  <body>
    <header class="cabecalho">
      <!--<img width="80px"  src="./img/logo LL.jpg" alt="logomarca iniciais">  -->
      <h1 class="name"><a href="./index.html">Leandro Lima</a></h1>
      <nav>

          <li><a href="./index.html">Início</a></li>
          <li><a href="./about.html">Sobre</a></li>
          <li><a href="./projects.html">Projetos</a></li>
          <li><a href="./contact.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <section>
          <h2 class="h2-contact">Entre em contato comigo.</h2>
          <p class="p-contact">
            Se você quiser conversar sobre um projeto/trabalho ou apenas tirar
            dúvidas, preencha o formulário abaixo.
          </p>
          <form action="#">
            <fieldset class="contact">
              <legend><p>Dados pessoais</p></legend>
              <label for="Nome">Nome</label>
              <input
                type="Name"
                placeholder="Digite seu nome"
                title="Digite seu nome"
                required=""
              />
              <br />
              <br />
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Digite seu e-mail"
                title="Digite seu e-mail"
                required=""
                pattern=".+\-\@"
              />
              <br />
              <br />
              <label class="message" for="message">Mensagem</label>
              <textarea
                name="message"
                id="message"
                cols="22"
                rows="5"
                placeholder="Digite seu texto aqui"
                title="Digite seu texto aqui"
                required=""
              ></textarea>
              <br />
              <input class="botao-enviar" type="submit" id="enviar" />
            </fieldset>
          </form>
        </section>
      </div>
    </main>
